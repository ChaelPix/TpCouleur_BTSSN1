<html>

<head>
    <title>Tp Couleurs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="css/TpCouleur.css" />
</head>

<body>
    <div id="title"> Veuillez Choisir une Couleur </div>
    <h1>Choix catalogue personnel</h1>
    <hr>
    <form method="POST" action="commandeData.php">

    <input type="radio" id="radioCatalog" name="catalogue" value="Catalogue" CHECKED>Catalogue
    <input type="radio" id="radioPersonnel" name="catalogue" value="Personnel">Personnel

    <h1>Choix catalogue</h1>
    <select name="colorPresetChoice" id="presetChoice">
        <option value="yellow">Jaune</option>
        <option value="red">Rouge</option>  
        <option value="green">Vert</option>
        <option value="blue">Bleu</option>
    </select>
    <hr>

    <h1>Choix de la couleur</h1>
    <div id="ColorPicker">
        <section id="cp_Left">

            <div id="SliderColorText">ROUGE <input type="range" name="rangeRouge" id="rangeRouge" max="255" min="0"
                    step="5">
                <input id="valeurRouge" name="valeurRouge" type="text" readonly="readonly">
            </div>
            <div id="SliderColorText">VERT : <input type="range" name="rangeVert" id="rangeVert" max="255" min="0"
                    step="5">
                <input id="valeurVert" name="valeurVert" type="text" readonly="readonly">
            </div>
            <div id="SliderColorText">BLEU : <input type="range" name="rangeBleu" id="rangeBleu" max="255" min="0"
                    step="5">
                <input id="valeurBleu" name="valeurBleu" type="text" readonly="readonly">
            </div>

        </section>
        <section id="cp_Right">
            <div id="Square"></div>
            <script src="monfichier_javascript.js" type="text/javascript"></script>
        </section>
    </div>

    <br>
    <hr>

    <h1>Quantité</h1>
    <select name="quantityChoice">
        <option value="500">0.5 Litre</option>
        <option value="1000">1 Litre</option>
        <option value="5000">5 Litres</option>
    </select>
    <hr>

    <div id="Coordonees">
        <h1>Vos Coordonnées</h1>
        <p>Nom : <input type="text" name="ClientName" size=20 required> Prénom : <input type="text" name="ClientSurname"
                size=20 required></p>
        <p>Adresse <br>
            <textarea name="Adresse" rows="3" cols="30" required></textarea>
        </p>
        <p><input type="submit" name="send" value="Envoyer"> <input type="button" name="cancel" value="Annuler"></p>
    </div>
            
</form>
</body>

</html>

</html>
